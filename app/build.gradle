apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.junling.iseeu"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    // WebRTC Android SDK
//    compile 'io.pristine:libjingle:9127@aar'
    // PubNub WebRTC dependencies
    compile 'io.pristine:libjingle:9694@aar' // Pristine's WebRTC library
    compile 'com.pubnub:pubnub-android:3.7.4' // PubNub Android SDK
    compile 'me.kevingleason:pnwebrtc:1.0.6@aar' // PnWebRTC Signaling API
}
